<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarTools - By Vallexian</title>
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar {
            display: flex;
            align-items: center;
            background: #1e1e1e;
            height: 40px;
            -webkit-app-region: drag;
            padding: 0 10px;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s, border-bottom-color 0.3s;
        }
        .navbar .title {
            flex: 1;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }
        .navbar .nav-buttons {
            display: flex;
            margin-left: 10px;
        }
        .navbar .nav-buttons button {
            background: #333;
            border: none;
            color: #fff;
            margin: 0 5px;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            -webkit-app-region: no-drag;
            transition: background-color 0.3s;
        }
        .navbar .nav-buttons button:hover {
            background: #555;
        }
        .navbar .controls {
            display: flex;
            -webkit-app-region: no-drag;
        }
        .navbar .controls button {
            background: #333;
            border: none;
            color: #fff;
            margin: 0 2px;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .navbar .controls button:hover {
            background: #555;
        }
        .navbar .controls .maximize {
            background: #333;
        }
        .navbar .controls .maximize:hover {
            background: #555;
        }
        .navbar .controls .close {
            background: #333;
        }
        .navbar .controls .close:hover {
            background: #810606;
        }
        #iframe-container {
            display: flex;
            flex: 1;
            position: relative;
        }
        iframe {
            flex: 1;
            border: none;
            display: none; /* Initially hide all iframes */
        }
        iframe.active {
            display: block; /* Show the active iframe */
        }
        .hidden {
            display: none;
        }

        /* Dark Red Mode Styles */
        body.dark-red-mode {
            background-color: #3a0f0f;
            color: #f5f5f5;
        }
        .navbar.dark-red-mode {
            background: #6f0000;
            border-bottom: 1px solid #444;
        }
        .navbar.dark-red-mode .nav-buttons button {
            background: #8b0000;
        }
        .navbar.dark-red-mode .nav-buttons button:hover {
            background: #a52a2a;
        }
        .navbar.dark-red-mode .default-buttons {
            display: none;
        }
        .navbar.dark-red-mode .dark-red-buttons {
            display: flex;
        }
        .navbar .dark-red-buttons {
            display: none;
        }
        .navbar .default-buttons {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="title">StarTools - Pre-Release 0.0.4</div>
        <div class="nav-buttons default-buttons">
            <button onclick="showIframe('iframe1')"><i class="fas fa-shuttle-space"></i> Ship Builder</button>
            <button onclick="showIframe('iframe2')"><i class="fas fa-search"></i> Item Finder</button>
            <button onclick="showIframe('iframe3')"><i class="fas fa-exchange-alt"></i> Trading</button>
            <button onclick="showIframe('iframe4')"><i class="fas fa-industry"></i> Mining</button>
            <button onclick="showIframe('arkmap')"><i class="fa fa-globe"></i> Planet Survey</button>
            <button onclick="showIframe('radio')"><i class="fas fa-radio"></i> Internet Radio</button>
            <button onclick="toggleDarkRedMode()"><i class="fas fa-skull"></i></button> <!-- Skull button -->
        </div>
        <div class="nav-buttons dark-red-buttons">
            <button onclick="showIframe('iframe5')"><i class="fas fa-skull"></i> SnarePlan</button>
            <button onclick="toggleDarkRedMode()"><i class="fas fa-scale-unbalanced"></i></button> <!-- Toggle back to normal mode -->
        </div>
        <div class="controls">
            <button class="minimize" onclick="minimizeWindow()"><i class="fas fa-minus-square"></i></button>
            <button class="maximize" onclick="toggleMaximizeWindow()"><i class="fas fa-window-restore"></i></button>
            <button class="close" onclick="closeWindow()"><i class="fas fa-times-rectangle"></i></button>
        </div>
    </div>
    <div id="iframe-container">
        <iframe id="iframe1" src="https://www.erkul.games" class="active"></iframe>
        <iframe id="iframe2" src="https://finder.cstone.space"></iframe>
        <iframe id="iframe3" src="https://uexcorp.space/"></iframe>
        <iframe id="arkmap" src="https://survey.cstone.space/"></iframe>
        <iframe id="iframe4" src="https://regolith.rocks"></iframe>
        <iframe id="radio" src="radio.html"></iframe> <!-- Ensure correct source for radio tab -->
        <!-- Dark Red Mode Iframes -->
        <iframe id="iframe5" src="https://snareplan.dolus.eu"></iframe>
    </div>
    <script src="renderer.js"></script>
    <script>
        // Function to toggle dark red mode
        function toggleDarkRedMode() {
            const body = document.body;
            const navbar = document.querySelector('.navbar');
            const defaultButtons = document.querySelector('.default-buttons');
            const darkRedButtons = document.querySelector('.dark-red-buttons');

            if (body.classList.contains('dark-red-mode')) {
                // Transitioning back to default mode
                defaultButtons.classList.remove('hidden');
                darkRedButtons.classList.add('hidden');

                body.classList.remove('dark-red-mode');
                navbar.classList.remove('dark-red-mode');
                showIframe('iframe1'); // Ensure default iframe is shown
            } else {
                // Transitioning to dark red mode
                defaultButtons.classList.add('hidden');
                darkRedButtons.classList.remove('hidden');

                body.classList.add('dark-red-mode');
                navbar.classList.add('dark-red-mode');
                showIframe('iframe5'); // Ensure dark red iframe is shown
            }
        }

        // Function to show iframes
        function showIframe(id) {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => iframe.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
