<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
            overflow: hidden;
            color: #d780ff;
            font-family: 'Orbitron', sans-serif;
            position: relative;
        }

        /* Warping effect behind the spinner */
        .warp-effect {
            position: absolute;
            width: 150px;
            height: 150px;
            top: calc(30% - 0px); /* Adjust position to move it slightly up */
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.8) 80%);
            animation: warp 2s ease-in-out infinite;
            filter: blur(8px);
            z-index: -2; /* Ensures it's behind the spinner */
        }

        @keyframes warp {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.15);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Spinner representing a futuristic device */
        .spinner-wrapper {
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure the spinner is in front */
        }

        .spinner {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.2) 40%, rgba(0, 0, 0, 0) 70%);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .spinner::before, .spinner::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 3px solid transparent;
        }

        /* Outer ring */
        .spinner::before {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-top: 3px solid rgba(215, 128, 255, 0.8);
            border-bottom: 3px solid rgba(0, 0, 0, 0.1);
            animation: spinOuter 1.5s linear infinite;
        }

        /* Inner ring */
        .spinner::after {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-left: 3px solid rgba(215, 128, 255, 0.8);
            border-right: 3px solid rgba(0, 0, 0, 0.1);
            animation: spinInner 2s linear infinite;
        }

        @keyframes spinOuter {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spinInner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        /* Faster loading text animation */
        .loading-text {
            font-size: 28px;
            font-weight: bold;
            color: #d780ff;
            text-shadow: 0 0 5px rgba(215, 128, 255, 0.4),
                         0 0 10px rgba(215, 128, 255, 0.2),
                         0 0 15px rgba(215, 128, 255, 0.1);
            width: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid rgba(215, 128, 255, 0.7); /* Cursor effect */
            animation: type 1.5s steps(20, end) forwards, subtleBlink 6s 1.5s ease-in-out;
        }

        @keyframes type {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes subtleBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
        }

        /* Static sub-text and version-text */
        .sub-text {
            font-size: 18px;
            color: #aaa;
            margin-top: 10px;
        }

        .version-text {
            font-size: 14px;
            color: #888888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="spinner-wrapper">
        <!-- Add the warping effect behind the spinner -->
        <div class="warp-effect"></div>
        <div class="spinner"></div>
        <div class="loading-text">Welcome to StarTools</div>
        <div class="sub-text">Made by Vallexian</div>
        <div class="version-text">Release 0.8.1</div>
    </div>

    <!-- Add an audio file that autoplays -->
    <audio id="bg-audio" autoplay hidden>
        <source src="bootup.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Set the volume to 50% when the page loads
        var audio = document.getElementById("bg-audio");
        audio.volume = 0.5; // Set volume to 50%
    </script>
</body>
</html>
