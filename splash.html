<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Solid black background */
            overflow: hidden;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .spinner-wrapper {
            text-align: center;
        }
        .spinner {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px auto;
        }
        .spinner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1.5s linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.5);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 24px;
            font-weight: bold;
            animation: fadeIn 1.5s ease-in-out infinite;
        }
        .sub-text {
            font-size: 16px;
            color: #ccc;
        }
        .version-text {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="spinner-wrapper">
        <div class="spinner"></div>
        <div class="loading-text">Welcome to StarTools</div>
        <div class="sub-text">Made by Vallexian</div>
        <div class="version-text">Release 0.0.6.1</div>
    </div>
</body>
</html>
